<div class="card w-100 my-5">
  <div class="card-body">
    <h1 class="card-tittle text-center">Formulario de Usuarios</h1>
    <form [formGroup]="userForm">
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="nome"
              type="text"
              class="form-control"
              formControlName="nome"
              id="nome"
              placeholder="Digite o seu nome"
            />
            <label for="nome">Nome</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="sobrenome"
              type="text"
              class="form-control"
              formControlName="sobrenome"
              id="sobrenome"
              placeholder="Digite o seu sobrenome"
            />
            <label for="sobrenome">Sobrenome</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="idade"
              type="text"
              class="form-control"
              formControlName="idade"
              id="idade"
              placeholder="Digite a sua Idade"
            />
            <label for="idade">idade</label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-floating">
            <input
              formControlName="profissao"
              type="text"
              class="form-control"
              formControlName="profissao"
              id="profissao"
              placeholder="Digite o seu profissao"
            />
            <label for="profissao">Profissao</label>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="form-group col-12 mt-4">
          <button type="button" class="btn btn-outline-danger float-start">
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-outline-success float-end"
            (click)="actionButton()"
          >
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
